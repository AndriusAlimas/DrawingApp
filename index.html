<!-DOCTYPE html>
<html>
    <head>
        <title>Drawing App</title>
         <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles/styling.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    </head>
    
    <body>
        <!-- Title  -->
        <div id="header">
            Drawing App
        </div>
         <!-- Inputs  -->
        <div class="inputContainer">
             <!-- Color input  -->
            <div class="input" id="colorInput">
                <input type="color" list id="paintColor">
            </div>
            
             <!-- Size input  -->
            <div class="input" id="thicknessInput">
                <div id="circle"></div>
            </div>
            <div class="input">
               <div id="slider"></div>
            </div>
        </div>
        
        <!-- canvas container -->
        <div id="container">
                <canvas id="paint" width="790px" height="688px"></canvas>
        </div>
        
        <!-- Buttons -->
        <div class="inputContainer2">
                  <!-- Erase -->    
                    <div class="input2">
                        <span id="erase" class="button">Erase</span>
                    </div>
                  <!-- Save -->    
                    <div class="input2">
                        <span id="save" class="button">Save</span>
                    </div>
                  <!-- Reset -->    
                    <div class="input2">
                        <span id="reset" class="button">Reset</span>
                    </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>   
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/javascript.js"></script>    
    </body>
</html>
